<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Airbnb | Holiday rentals, cabins, beach houses & more </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Find the perfect place to stay at an amazing price in 191 countries. Belong anywhere with Airbnb.">
    <link rel="icon" sizes="192x192"
        href="https://a0.muscache.com/airbnb/static/icons/android-icon-192x192-c0465f9f0380893768972a31a614b670.png">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

    <!--Search Section-->
    <div id="search_section"><!--white box/ banner full width-->
        <div id="search_box"><!--rounded search box with shadow-->
            <div id="search_icon_container">
                <img id="search_icon_image" src="images/icons/search_button.svg" />
            </div>
            <div id="search_text_container">
                <span id="search_box_line1">Anywhere</span>
                <span id="search_box_line2">Any week . Add guests</span>
            </div>

        </div>
        <div id="filter_button">
            <img id="filter_button_image" src="images/icons/filter_button.svg" />
        </div>
    </div>

    <!--Category Section-->
    <div id="category_section"><!--white box/ banner full width-->

        <div class="category_icon">
            <div class="category_image"><img src="images/icons/historical_homes.jpeg" /></div>
            <div class="category_text">Historical homes</div>
        </div>

        <div class="category_icon">
            <div class="category_image"><img src="images/icons/cabins_icon.jpeg" /></div>
            <div class="category_text">Cabins</div>
        </div>

        <div class="category_icon">
            <div class="category_image"><img src="images/icons/amazing_views.jpeg" /></div>
            <div class="category_text">Amazing Views</div>
        </div>

        <div class="category_icon">
            <div class="category_image"><img src="images/icons/countryside_icon.jpeg" /></div>
            <div class="category_text">Countryside</div>
        </div>

        <div class="category_icon">
            <div class="category_image"><img src="images/icons/beachfront_icon.jpeg" /></div>
            <div class="category_text">Beachfront</div>
        </div>

        <div class="category_icon">
            <div class="category_image"><img src="images/icons/castles_icon.jpeg" /></div>
            <div class="category_text">Castles</div>
        </div>

    </div>

    <div id="gallery_section">

        <div class="gallery_listing">
            <div class="gallery_listing_image"><img src="images/teignmouth.jpeg" /></div>
            <div class="gallery_listing_text_container">
                <p class="gallery_listing_text_title_bold">
                    Teignmouth, UK
                    <span style="float : right;">
                        <img src="images/icons/star_icon.jpeg" />
                        4.97
                    </span>
                </p>
                <p class="gallery_listing_text_title_light">Individual host</p>
                <p class="gallery_listing_text_title_light">11-13 Nov</p>
                <p class="gallery_listing_text_title_bold underlined"><b>£657</b> total</p>

            </div>
        </div>

        <div class="gallery_listing">
            <div class="gallery_listing_image"><img src="images/teignmouth.jpeg" /></div>
            <div class="gallery_listing_text_container">
                <p class="gallery_listing_text_title_bold">
                    Teignmouth, UK
                    <span style="float : right;">
                        <img src="images/icons/star_icon.jpeg" />
                        4.97
                    </span>
                </p>
                <p class="gallery_listing_text_title_light">Individual host</p>
                <p class="gallery_listing_text_title_light">11-13 Nov</p>
                <p class="gallery_listing_text_title_bold underlined"><b>£657</b> total</p>

            </div>
        </div>

        <div class="gallery_listing">
            <div class="gallery_listing_image"><img src="images/teignmouth.jpeg" /></div>
            <div class="gallery_listing_text_container">
                <p class="gallery_listing_text_title_bold">
                    Teignmouth, UK
                    <span style="float : right;">
                        <img src="images/icons/star_icon.jpeg" />
                        4.97
                    </span>
                </p>
                <p class="gallery_listing_text_title_light">Individual host</p>
                <p class="gallery_listing_text_title_light">11-13 Nov</p>
                <p class="gallery_listing_text_title_bold underlined"><b>£657</b> total</p>

            </div>
        </div>

    </div>


</body>

</html>
